_format_version: "2.1"

services:
  - name: facturacion_service
    host: facturacion_upstream
    protocol: http
    routes:
      - name: facturacion
        paths:
          - /facturacion
        strip_path: false

  - name: instituciones_service
    host: instituciones_upstream
    protocol: http
    routes:
      - name: instituciones
        paths:
          - /instituciones
        strip_path: false
  - name: cronogramas_service
    host: cronogramas_upstream
    protocol: http
    routes:
      - name: cronogramas
        paths:
          - /cronogramas
        strip_path: false

  - name: estudiantes_service
    host: estudiantes_upstream
    protocol: http
    routes:
      - name: estudiantes
        paths:
          - /estudiantes
        strip_path: false

  - name: usuarios_service
    host: usuarios_upstream
    protocol: http
    routes:
      - name: usuarios
        paths:
          - /usuarios
        strip_path: false

  - name: batch_service
    host: batch_upstream
    protocol: http
    routes:
      - name: batch
        paths:
          - /batch
        strip_path: false

  - name: reportes_service
    host: reportes_upstream
    protocol: http
    routes:
      - name: reportes
        paths:
          - /reportes
        strip_path: false
      - name: login_auth0
        paths:
          - /login/auth0
        preserve_host: true
      - name: complete_auth0
        paths:
          - /complete/auth0
        strip_path: false
    
upstreams:
  - name: facturacion_upstream
    targets:
      - target: 10.142.0.5:8080
        weight: 100

  - name: instituciones_upstream
    targets:
      - target: 10.142.0.6:8080
        weight: 100
  
  - name: cronogramas_upstream
    targets:
      - target: 10.142.0.7:8080
        weight: 100
  
  - name: estudiantes_upstream
    targets:
      - target: 10.142.0.8:8080
        weight: 100
  
  - name: usuarios_upstream
    targets:
      - target: 10.142.0.9:8080
        weight: 100
  
  - name: batch_upstream
    targets:
      - target: 10.142.0.10:8080
        weight: 100

upstreams:
  - name: reportes_upstream
    targets:
      - target: 10.142.0.11:8080
        weight: 100
